<script>
    // 迭代器
    // for in

    const arr = [2, 3, 4, 5, 6]
    const obj = { a: 1, b: '2', c: '3' }
    for(item in obj){
        console.log(item)
    }
    for(item in arr){
        console.log(item)
    }
    console.log(Object.entries(obj))
    console.log(Object.entries(arr))

</script>
